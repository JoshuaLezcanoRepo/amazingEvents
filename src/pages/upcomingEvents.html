<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Unique Experience!">
    <link rel="icon" href="../images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Upcoming Events - Amazing Events</title>
</head>

<body class="d-flex flex-column min-vh-100" onload="refreshCarousel()">
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg fixed-top px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html"><img src="../images/amazing_brand.png" alt="Amazing Events Brand" width="150"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                <ul class="navbar-nav mx-2 my-lg-0 navbar-nav-scroll fw-medium">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pastEvents.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./stats.html">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#offcanvas" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight">My Favorites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!-- Carousel -->
        <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active bg-light" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" class="bg-light" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" class="bg-light" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="" id="image1" alt="Banner 1" class="d-block w-100 h-100 carousel-image">
                    <div class="container">
                        <div class="carousel-caption text-center">
                            <h1 class="fw-bolder text-white">Upcoming Events</h1>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="" id="image2" alt="Banner 2" class="d-block w-100 h-100 carousel-image">
                    <div class="container">
                        <div class="carousel-caption text-center">
                            <h1 class="fw-bolder text-white">Upcoming Events</h1>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="" id="image3" alt="Banner 3" class="d-block w-100 h-100 carousel-image">
                    <div class="container">
                        <div class="carousel-caption text-center">
                            <h1 class="fw-bolder text-white">Upcoming Events</h1>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- CheckBox's & Search -->
        <div class="p-4 container-fluid check-box">
            <form class="row w-auto justify-content-center align-items-center">
                <div class="col-auto">
                    <div id="catContainer" class="justify-content-center align-items-center">
                    </div>
                    <div class="input-group mt-3 mb-3">
                        <input type="text" class="form-control border-0" placeholder="Search by title event..." aria-label="username" aria-describedby="button-addon2" id="inputSearch">
                        <button class="btn btn-outline-secondary" type="submit" id="inputSearchButton"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Cards -->
        <div class="container-fluid album px-5">
            <p id="result" class="text-center h5"></p>
            <p id="totalEventos"></p>
            <div id="baseUpcoming" class="row row-cols-1 row-cols-md-4 g-3">
            </div>
        </div>
        <!-- Toast -->
        <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">My Favorites ⚡️</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="list-group" id="baseFavorites">
                </div>
            </div>
            <div id="btnBody" class="d-grid">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="d-flex flex-wrap justify-content-between align-items-center px-5 py-4">
            <ul class="nav col-md-4 justify-content-start list-unstyled d-flex fs-4">
                <li>
                    <a href="https://www.whatsapp.com/">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a href="https://www.facebook.com/">
                        <i class="bi bi-facebook"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a href="https://twitter.com/">
                        <i class="bi bi-twitter"></i>
                    </a>
                </li>
            </ul>
            <span class="mb-md-0 fw-semibold">Argentina Programa - DW 14</span>
        </div>
    </footer>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/upcoming.js"></script>
</body>
</html>
